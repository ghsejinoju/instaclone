   <main class="edit-profile">
     <header class="edit-profile__header">
     <img src="images/avatar.jpg"  />
     <h3 class="edit-profile__title">serranoarevalo</h3>
   </header>

      <form classe="form">
        <div class="form__row">
          <label for="name" class="form__name">Name</label>
          <input id="name" type="text">
        </div>
        <div class="form__row">
          <label for="username" class="form__username">Username</label>
          <input id="username" type="text">
        </div>
        <div class="form__row">
          <label for="website" class="form__website">Website</label>
          <input id="website" type="text">
        </div>
        <div class="form__row">
          <label for="bio" class="form__bio">Bio</label>
          <textarea id="bio" cols="30" rows="10"></textarea>
        </div>
        <div class="form__row">
          <label for="email" class="form__email">Email</label>
          <input id="email" type="text">
        </div>
        <div class="form__row">
          <label for="phone number" class="form__phone number">Phone Number</label>
          <input id="phone number" type="text">
        </div>
        <div class="form__row">
          <label for="gender" class="form__gemder">Gender</label>
          <select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="not specified">Not Specified</option>

</select>
        </div>
        <div class="form__row">
          <span for="similar" class="form__similar account suggestions">Similar Account Suggestions</label>
          <input id="similar" type="checkbox"/ />

              <label for="similar" class="form__outside-label">Include your account when recommending similar accounts
                people might want to follow.</label>
        </div>
        <div class="form__row">
          <input type="submit">
        </div>
      </form>
